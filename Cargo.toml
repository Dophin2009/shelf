[package]
authors = ["Eric Zhao <21zhaoe@protonmail.com>"]
build = "build.rs"
description = "Keep your dotfiles tidy."
edition = "2018"
homepage = "https://github.com/Dophin2009/tidy"
license = "GPL-3.0-or-later"
name = "tidy"
repository = "https://github.com/Dophin2009/tidy.git"
version = "0.3.0"
[[bin]]
name = "tidy"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = "3.0.0-beta.2"
handlebars = "4.1"
log = "0.4"
once_cell = "1.8"
path-clean = "0.1"
petgraph = "0.6"
stderrlog = "0.5"

[dependencies.mlua]
features = ["macros", "send", "serialize"]
version = "0.6"

[dependencies.serde]
features = ["derive"]
version = "1.0"

[dependencies.uuid]
features = ["v4"]
version = "0.8"

[features]
default = []
lua51 = ["mlua/lua51"]
lua52 = ["mlua/lua52"]
lua53 = ["mlua/lua53"]
lua54 = ["mlua/lua54"]
luajit = ["mlua/luajit"]
unsafe = []

[lib]
name = "tidy"
path = "src/lib.rs"
